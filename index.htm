<html lang="pt-br">
<head>
    <title>Livaria</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lexend:wght@300&display=swap');
    </style>
    <script src="https://kit.fontawesome.com/130e6d6c32.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="menu-container center">
            <div class="logo">
                <h1>Livraria Mais Livros</h1>
                <i class="glyphicon glyphicon-book"></i>
            </div>
            <div class="menu">
                <p>Livros Didáticos</p>
                <p>Literatura Estrangeira</p>
                <p>Livros Diversos</p>
            </div>
        </div>
    </header>
    <div id="nav">
        <div class="categorias">
            <div class="categorias-content">
                <p>Fantasia</p>
                <p>Romance</p>
                <p>Sci-fi</p>
                <p>Suspense</p>
                <p>Infantis</p>
            </div>
        </div>
    </div>
    <div id="conteudo">
        <div class="conteudo-container">
            <h1>Boxes</h1>
            <div class="card">
                <img src="imagens/hpbox.png" alt="livros_HP" width="220" height="200">
                <hr bgcolor="black">
                <div class="descrição">
                    <p>Box de livros Harry Potter</p>
                    <p style="font-weight: bold;">R$0,00</p>
                    <button class="botão">Compre aqui!</button>
                </div>
            </div>
            <div class="card center">
                <img src="imagens/assassins.jpg" alt="livros_AssassinsCreed" width="220" height="200">
                <hr bgcolor="black">
                <div class="descrição">
                    <p>Box de livros Assassins Creed</p>
                    <p style="font-weight: bold;">R$0,00</p>
                    <button class="botão">Compre aqui!</button>
                </div>
            </div>
        </div>
    </div>
    <div id="publicidade">
        <div class="publi-container">
            <div class="publi-content">
                <i class="fa-brands fa-discord"></i>
                <i class="fa-brands fa-facebook"></i>
                <i class="fa-brands fa-instagram"></i>
                <i class="fa-brands fa-twitter"></i>
                <i class="fa-solid fa-phone"></i>
            </div>
        </div>
    </div>
</body>
</html>
